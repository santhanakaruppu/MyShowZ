{% extends 'movies/layout.html' %} {% load static %} {% block body %}

<hr style="border-color: rgb(58, 58, 58); margin-top: 120px" />
<h1 style="text-align: center; color: rgb(255, 255, 255); margin-top: 30px">
  Check Out These Movies
</h1>

<div class="boxContainer">
  {%for movie in random_movies %}
  <div class="box">
    <div class="glass"></div>
    <div class="contentInside">
      <a href="{% url 'moviePage' movieName=movie.name %}">
        <img src="{{ movie.poster }}" style="width: 200px" height="300px"
      /></a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
